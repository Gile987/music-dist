<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">ðŸŽµ ArtistPanel</div>
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" class="nav-link">Dashboard</a>

      @if (user$ | async; as user) {
        @if (canUpload(user.role)) {
          <a routerLink="/upload" class="nav-link">Upload</a>
        }
        <a routerLink="/releases" class="nav-link">Releases</a>
        <a routerLink="/royalties" class="nav-link">Royalties</a>
        <a routerLink="/profile" class="nav-link">Profile</a>
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <div class="mobile-logo">ðŸŽµ</div>

      <div class="user-section">
        @if (isAuthenticated$ | async) {
          @if (user$ | async; as user) {
            <span class="welcome-text">Welcome, {{ user.name }}</span>
            <button class="logout-btn" (click)="logout()">Logout</button>
          }
        } @else {
          <a routerLink="/login" class="login-btn">Login</a>
        }
      </div>
    </header>

    <!-- Content Area -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
