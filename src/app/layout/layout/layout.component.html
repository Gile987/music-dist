<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <span class="logo-icon">🎵</span>
        <span class="logo-text">ArtistPanel</span>
      </div>
    </div>
    <nav class="sidebar-nav">
      @if (user$ | async; as user) {
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">📊</span>
        <span class="nav-text">Dashboard</span>
      </a>

      <a routerLink="/upload" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">⬆️</span>
        <span class="nav-text">Upload</span>
      </a>

      <a routerLink="/releases" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">🎵</span>
        <span class="nav-text">Releases</span>
      </a>
      <a routerLink="/royalties" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">💰</span>
        <span class="nav-text">Royalties</span>
      </a>
      <a routerLink="/profile" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">👤</span>
        <span class="nav-text">Profile</span>
      </a>
      
      @if (isAdmin$ | async) {
        <div class="nav-divider"></div>
        <a routerLink="/admin" routerLinkActive="active" class="nav-link admin-link">
          <span class="nav-icon">⚙️</span>
          <span class="nav-text">Admin Panel</span>
        </a>
      }
      }
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <div class="mobile-logo">🎵</div>

      <div class="user-section">
        @if (isAuthenticated$ | async) { @if (user$ | async; as user) {
        <span class="welcome-text">Welcome, {{ user.name }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
        } } @else {
        <a routerLink="/login" class="login-btn">Login</a>
        }
      </div>
    </header>

    <!-- Content Area -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
