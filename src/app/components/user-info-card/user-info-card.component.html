<div class="user-info-card">
  <img [src]="avatarUrl" alt="User Avatar" class="avvatar" />
  <div class="details">
    <h2 class="name">{{ name }}</h2>
    <p class="email">{{ email }}</p>
    @if (role) {
      <p class="meta">Role: {{ role }}</p>
    }
    @if (joinedDate) {
      <p class="meta">Joined: {{ joinedDate | dateFormat }}</p>
    }
  </div>
</div>
