<div class="royalty-item">
  <div class="details">
    <p class="title">{{ royalty.title }}</p>
    <p class="date">{{ royalty.date }}</p>
  </div>

  <div class="metrics">
    <p>
      <strong>{{ royalty.streams }}</strong> streams
    </p>
    <p>${{ royalty.rate.toFixed(4) }} / stream</p>
    <p class="total">{{ royalty.total | appCurrency }}</p>
  </div>

  <app-status-badge [status]="royalty.status"></app-status-badge>
</div>
