<section class="profile-page">
  @if (user()) {
    <app-user-info-card
      [name]="user()!.name"
      [email]="user()!.email"
      [avatarUrl]="avatarUrl()"
      [role]="user()!.role"
      [joinedDate]="user()!.createdAt"
    />
    <section class="profile-actions">
  <app-button>Edit Profile</app-button>
  <app-button variant="secondary">Change Password</app-button>
    </section>
  }
  @else {
    <div class="profile-loading">Loading profile...</div>
  }
</section>
